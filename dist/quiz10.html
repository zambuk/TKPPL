  <body>
    <article>
      <section>
        <h3>Quiz 10</h3>
        <div class="container"> 
		    <div class="header">
		    	<p class="level">Level 10</p>
		    	<p id="life"><img src="images/fulllove.png"></p>
		    </div>
        	<div class="soal">
        		<p  id="soal"></p>
                <p>Dalam lomba balap motor, Jika anda menyalip orang/raider di posisi terakhir, sekarang anda berada di posisi...?</p>
                <a href="" style="color:green;"><p>No 1</p></a>
                <a href="" style="color:green;"><p>No 2 dari terakhir</p></a>
                <a href="" style="color:green;"><p>No 2 dari depan</p></a>

        	</div>
        	
        </div>
      </section>
        
      
    </article>
    <script src="build/build.js"></script>
    <script src="build/main.js"></script>   
       
    
    <script>
        myFunction();
        life = 3;
        var life1 = ["fulllove.png","emptylove.png","emptylove.png"];
        var life2 = ["fulllove.png","fulllove.png","emptylove.png"];
    	var life3 = ["fulllove.png","fulllove.png","fulllove.png"];
    	var i;
    	var templife="";
    	for(i = 0;i<3;i++)
    	{
            if(life == 1)
            {
                templife += "<img src='images/"+life1[i]+"'"+">"+"  ";
            }
            else if(life==2)
            {
                templife += "<img src='images/"+life2[i]+"'"+">"+"  ";
            }
            else if(life==3)
            {
                templife += "<img src='images/"+life3[i]+"'"+">"+"  ";
            }
    		
    	}
    	document.getElementById("life").innerHTML = templife;
    </script>
