<!DOCTYPE html>
<html>
  <head>

    <title>ZAP</title>
    <link rel="stylesheet" type="text/css" href="build/build.css">
  </head>
  <body>
    <article>
      <section>
        <h3>Quiz 9</h3>
        <div class="container"> 
            <div class="header">
                <p class="level">Level <a href="" style="color:black;">9</a></p>
                <p id="life"><img src="images/fulllove.png"></p>
            </div>
            <div class="soal">
                <p  id="soal"></p>
                <p>5<sup><sup>2</sup></sup>- 6 - (5<sup><sup>2</sup></sup>- 3 x 5) + ((2 x 0) + 4) x 0)</p>
                <a href="" style="color:purple"><p>25</p></a>
                <a href="" style="color:red;"><p>16</p></a>

                <a href="" style="color:green;"><p>36</p></a>
                
                  
                
            </div>
            
        </div>
      </section>
        
      
    </article>
    <script src="build/build.js"></script>
    <script src="build/main.js"></script>   
       
    
    <script>
        myFunction();
        life = 3;
        var life1 = ["fulllove.png","emptylove.png","emptylove.png"];
        var life2 = ["fulllove.png","fulllove.png","emptylove.png"];
        var life3 = ["fulllove.png","fulllove.png","fulllove.png"];
        var i;
        var templife="";
        for(i = 0;i<3;i++)
        {
            if(life == 1)
            {
                templife += "<img src='images/"+life1[i]+"'"+">"+"  ";
            }
            else if(life==2)
            {
                templife += "<img src='images/"+life2[i]+"'"+">"+"  ";
            }
            else if(life==3)
            {
                templife += "<img src='images/"+life3[i]+"'"+">"+"  ";
            }
            
        }
        document.getElementById("life").innerHTML = templife;
    </script>
